<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<title>Necro Autobattler – r0</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="build">Build r0 • Necromancer Autobattler (hybrid)</div>
  <div class="hud">
    <span id="wave">Wave 0</span>
    <span id="mana">Mana 0</span>
    <span id="souls">Souls 0</span>
  </div>
</header>

<main>
  <div id="board" class="board" aria-label="battlefield"></div>
</main>

<footer>
  <button id="btnStart" class="btn primary">Start Wave</button>
  <button id="btnSpeed" class="btn">Speed ×1</button>
  <button id="btnReset" class="btn">Reset Run</button>
</footer>

<script type="module" src="./main.js"></script>
</body>
</html>
